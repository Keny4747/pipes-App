<div>
  <h1>Pipes personalizados </h1>

  <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayuscula}}</p>



</div>




<p-toolbar>
 <div class="p-toolbar-group-left"></div>


 <div class="p-toolbar-group-right">

      <p-button
      label="toggle mayusculas"
        severity="warning"
        (onClick)="cambiarEstadoMayuscula()"
        class="mr-1">
      </p-button>

      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              class="mr-1"
              (click)="ordenarTabla('nombre')"
      ></button>

      <button pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
      (click)="ordenarTabla('vuela')"
      ></button>

      <button pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-help"
      (click)="ordenarTabla('color')"
      ></button>

 </div>
</p-toolbar>


<div class="p-grid">
  <div class="p-col">


    <div class="card mt-2">
      <p-table  [value]="heroes| ordenar:ordenarValor" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombre</th>
                  <th>Vuela</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
              <tr>
                  <td>{{ heroe.nombre}}</td>
                  <td>{{ heroe.vuela |vuelaPipe }}</td>
                  <td>{{ heroe.color |colorPipe}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </div>
</div>


<!-- Ordenamiento por PrimeNg -->
<div class="p-grid">
  <div class="p-col">


    <div class="card mt-2">
      <p-table  [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                  <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                  <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
              <tr>
                  <td>{{ heroe.nombre}}</td>
                  <td>{{ heroe.vuela |vuelaPipe }}</td>
                  <td>{{ heroe.color |colorPipe}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </div>
</div>
